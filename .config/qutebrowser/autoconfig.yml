config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
        xb: config-cycle statusbar.hide
        xx: config-cycle statusbar.show
  colors.webpage.darkmode.enabled:
    global: true
  content.blocking.method:
    global: both
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  statusbar.show:
    global: never
  tabs.show:
    global: never
  zoom.default:
    global: 200%
